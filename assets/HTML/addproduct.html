<html>

<head>
	<meta charset="utf-8">
	<base href="http://localhost/GymWebsite/">
	<title>Add Product</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/CSS/addproduct.css">
</head>
<body>
	<div class="uk-container">
		<form action="addproduct" method="post">
			<div uk-grid>
				<div class="uk-width-1-4">
					<div class='uk-width-1-1@s'>
						<h2 class="uk-text-center">Upload Product</h2>
						<hr/>
						<div class="uk-width-1-1@s">
							<label class="uk-form-label" name="name" for="txtModel">Name</label>
							<div class="uk-form-controls">
								<input class="uk-input borderbott" id="txtModel" type="text" placeholder="Protein Shake">
							</div>
						</div>
                        <div class="uk-margin">
							<label class="uk-form-label" for="txtYear">Price in Lbp</label>
							<div class="uk-form-controls">
								<input class="uk-input borderbott" id="txtYear" name="price" type="number" placeholder="50000">
							</div>
						</div>
						<div class="uk-margin">
							<label class="uk-form-label" name="description" for="txtBrand">Description</label>
							<div class="uk-form-controls">
								<textarea rows="4" cols="40" class="uk-input" id="txtBrand" type="textarea" placeholder="Curtiss">
                                    </textarea>
							</div>
						</div>
						<div class="uk-width-1-2">
                            <div class='uk-width-small'>
                                <hr/>
                                <div id="media-uploader1" name="media-uploader1" class="imageclass">
                                    <input type=file oninput="pic.src=window.URL.createObjectURL(this.files[0])">
                                    <img id="pic" width="250px" height="180px" />
                                </div>
                            </div>
                        </div>
                        <input class="uploadbtn" type="submit" name="upload" value="Upload">
		
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
