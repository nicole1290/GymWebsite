        <span class="ms-1 font-weight-bold">Dashboard</span>

    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto  max-height-vh-100 h-100" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link  active" href="assets/HTML/dashboard.html">
            <span class="nav-link-text ms-1">Dashboard</span>

        </li>

  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
      navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="dashboard">Dashboard</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Registration</li>
          </ol>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="wrapper">
      <form action="register" method="post" style="margin-top: -5%; margin-left: auto; margin-right: auto; ">

        <h3>Register Here</h3>

        <div class="form-group">
          <input type="text" placeholder="First Name" name="firstname" class="form-control">
          <input type="text" placeholder="Last Name" name="lastname" class="form-control">
        </div>

        <div class="form-wrapper">
          <select name="gender" id="" class="form-select form-control">
            <option value="" disabled selected>Gender</option>
            <option value="male" name="gender">Male</option>
            <option value="female" name="gender">Female</option>
          </select>
        </div>

        <input type="hidden" name="type" value="client">

        <div class="form-wrapper">
          <input type="date" placeholder="Date of birth" name="birthdate" class="form-control">
        </div>

        <div class="form-wrapper">
          <input type="text" placeholder="Phone" name="phone" class="form-control">

        </div>

        <div class="form-wrapper">
          <input type="text" placeholder="Email Address" name="email" class="form-control">
        </div>

        <div class="form-wrapper">
          <select name="bundle" id="" class="form-select form-control">
            <option value="" disabled selected>Select membership bundle</option>
            <option value="bundle1" name="bundle">Bundle 1: 100 Lbp</option>
            <option value="bundle2" name="bundle">Bundle 2: 150 Lbp</option>
          </select>
        </div>
        <button style="background-color: rgb(250, 250, 250); max-width:50%;border: 2px solid black;float: right;"
          type="submit" name="registerNewMember" value="Register">Register</button>
      </form>
    </div>


</body>
